<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"

  <body>
<div class="centered">
<div>
        <h1>Simple Todo App</h1>
    <div>
        <div class="row">
            <div class="six columns">
              <label for="todoinput">Your Todo's</label>
              <textarea class="u-full-width" type="email" placeholder="Todo's :)" id="todoinput" style="resize: none;"></textarea>
            </div>
            <div class="six columns">
                <button class="button-primary" type="submit" value="Submit" style="margin-top: 28px;" id = "todoSubmit"><i class="fas fa-plus"></i></button>
            </div>
          </div>

</div>
  </body>
</html>
